<p-panel header="Custom Pipes" class="p-1">
  <p>Custom Pipes - {{ "created by us" | toggleCase : isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      (onClick)="toggleUpperCase()"
      class="mr-2"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="By name"
      (onClick)="changeOrder('name')"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    ></p-button>
    <p-button
      label="Can Fly"
      (onClick)="changeOrder('canFly')"
      icon="pi pi-sort"
      class="mx-2"
      styleClass="p-button-success"
    ></p-button>
    <p-button
      label="By color"
      (onClick)="changeOrder('color')"
      icon="pi pi-sort"
      styleClass="p-button-help"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
